<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Vehicle</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="table-container">
    <h1>Add Vehicle</h1>
    <form th:action="@{/vehicles/add}" method="post">
        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" name="vehicleName" required>
        <br>
        <label for="vehicleModel">Vehicle Model:</label>
        <input type="text" id="vehicleModel" name="vehicleModel" required>
        <br>
        <label for="yearOfManufacture">Year of Manufacture:</label>
        <input type="number" id="yearOfManufacture" name="yearOfManufacture" required>
        <br>
        <label for="vehicleColor">Vehicle Color:</label>
        <input type="text" id="vehicleColor" name="vehicleColor">
        <br>
        <button type="submit">Add Vehicle</button>
    </form>
    <br>
    <a href="/vehicles">Back to Catalog</a>
</div>
</body>
</html>
